name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-conflicts:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts with main
        run: |
          git fetch origin main
          if ! git merge-tree $(git merge-base HEAD origin/main) HEAD origin/main | grep -q "^<<<<<<<"; then
            echo "No merge conflicts detected"
          else
            echo "Merge conflicts detected! Please rebase on main:"
            echo "   git fetch origin main"
            echo "   git rebase origin/main"
            echo "   # resolve conflicts"
            echo "   git push --force-with-lease"
            exit 1
          fi

      - name: Verify branch is up to date
        run: |
          git fetch origin main
          BEHIND=$(git rev-list --count HEAD..origin/main)
          if [ "$BEHIND" -gt 0 ]; then
            echo "Branch is $BEHIND commits behind main. Consider rebasing."
          else
            echo "Branch is up to date with main"
          fi

  lint-and-test:
    runs-on: ubuntu-latest
    needs: [check-conflicts]
    if: always() && (needs.check-conflicts.result == 'success' || github.event_name == 'push')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        continue-on-error: true
        run: ruff check src/

      - name: Check formatting
        continue-on-error: true
        run: ruff format --check src/

      - name: Run tests
        run: pytest -v

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-app:test .

      - name: Test Docker image starts
        run: |
          docker run -d --name test-container \
            -p 8000:8000 \
            my-app:test
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container
